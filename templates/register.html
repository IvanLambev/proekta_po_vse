{% extends "layout.html" %}

{% block title %}

    <title>Register</title>
    <link rel="stylesheet" href="/static/css/style_for_register.css">
{% endblock %}

{% block body %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Register</h3>
      </div>

      <div class="card-body">
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" value='{{ value }}'>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" value='{{ value }}'>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your password" value='{{ value }}'>
            </div>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <p class="form-control-static">Already have an account?</p>
            <button type="button" class="btn btn-primary btn-block" onclick="location.href='/login'"> Log in</button>
        </form>
      </div>

    </div>

{% endblock %}
