{% extends "layout.html" %}
{% block title %}
    <title>Log in</title>
    <link rel="stylesheet" href="/static/css/style_for_login.css">
{% endblock %}

{% block body %}
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Log In</h3>
        </div>
        <div class="card-body">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" value='{{ value }}'>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" value='{{ value }}'>
                </div>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>

                <button type="button" class="btn btn-primary btn-block" onclick="location.href='/register'">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
